<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator — CodeAlpha</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calc-wrap" aria-labelledby="calc-title">
    <h1 id="calc-title" class="visually-hidden">Calculator</h1>

    <div class="calculator" role="application" aria-label="Calculator">
      <div id="display" class="display" aria-live="polite">0</div>

      <div class="keys" role="group" aria-label="Calculator keys">
        <button class="btn" data-action="clear" aria-label="Clear">C</button>
        <button class="btn" data-action="delete" aria-label="Backspace">⌫</button>
        <button class="btn" data-action="percent" aria-label="Percent">%</button>
        <button class="btn op" data-action="divide" aria-label="Divide">÷</button>

        <button class="btn" data-number aria-label="Seven">7</button>
        <button class="btn" data-number aria-label="Eight">8</button>
        <button class="btn" data-number aria-label="Nine">9</button>
        <button class="btn op" data-action="multiply" aria-label="Multiply">×</button>

        <button class="btn" data-number aria-label="Four">4</button>
        <button class="btn" data-number aria-label="Five">5</button>
        <button class="btn" data-number aria-label="Six">6</button>
        <button class="btn op" data-action="subtract" aria-label="Subtract">−</button>

        <button class="btn" data-number aria-label="One">1</button>
        <button class="btn" data-number aria-label="Two">2</button>
        <button class="btn" data-number aria-label="Three">3</button>
        <button class="btn op" data-action="add" aria-label="Add">+</button>

        <button class="btn zero" data-number aria-label="Zero">0</button>
        <button class="btn" data-number aria-label="Decimal">.</button>
        <button class="btn equals" data-action="equals" aria-label="Equals">=</button>
      </div>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
